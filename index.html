<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب معدل الطالب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>حساب معدل الطالب الجامعي</h2>
        <form id="gradeForm">
            <div class="subject">
                <label>الفيزياء:</label>
                <input type="number" id="phy_td" placeholder="أعمال موجهة" oninput="updatePhysics()">
                <input type="number" id="phy_tp" placeholder="أعمال تطبيقية" oninput="updatePhysics()">
                <input type="number" id="phy_exam" placeholder="الاختبار" oninput="updatePhysics()">
                <p id="phy_result">معدل الفيزياء: --</p>
            </div>
            <div class="subject">
                <label>الكيمياء:</label>
                <input type="number" id="chem_td" placeholder="أعمال موجهة" oninput="updateChemistry()">
                <input type="number" id="chem_tp" placeholder="أعمال تطبيقية" oninput="updateChemistry()">
                <input type="number" id="chem_exam" placeholder="الاختبار" oninput="updateChemistry()">
                <p id="chem_result">معدل الكيمياء: --</p>
            </div>
            <div class="subject">
                <label>الإعلام الآلي:</label>
                <input type="number" id="cs" placeholder="المعدل">
            </div>
            <div class="subject">
                <label>الجبر:</label>
                <input type="number" id="alg_tp" placeholder="أعمال تطبيقية" oninput="updateAlgebra()">
                <input type="number" id="alg_exam" placeholder="الاختبار" oninput="updateAlgebra()">
                <p id="alg_result">معدل الجبر: --</p>
            </div>
            <div class="subject">
                <label>التحليل:</label>
                <input type="number" id="ana_td" placeholder="أعمال موجهة" oninput="updateAnalysis()">
                <input type="number" id="ana_exam" placeholder="الاختبار" oninput="updateAnalysis()">
                <p id="ana_result">معدل التحليل: --</p>
            </div>
            <div class="subject">
                <label>الاحتمالات:</label>
                <input type="number" id="prob_td" placeholder="أعمال موجهة" oninput="updateProbability()">
                <input type="number" id="prob_exam" placeholder="الاختبار" oninput="updateProbability()">
                <p id="prob_result">معدل الاحتمالات: --</p>
            </div>
            <div class="subject">
                <label>الإنجليزية:</label>
                <input type="number" id="eng" placeholder="المعدل">
            </div>
            <div class="subject">
                <label>الأخلاقيات:</label>
                <input type="number" id="ethics" placeholder="المعدل">
            </div>
            <button type="button" onclick="calculateFinalGPA()">احسب المعدل العام</button>
        </form>
        <h3 id="final_result">معدلك العام: --</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
