<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب معدل الطالب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>حساب معدل الطالب الجامعي</h2>
        <form id="gradeForm">
            <div class="subject">
                <label>الفيزياء:</label>
                <input type="number" id="phy_td" placeholder="أعمال موجهة">
                <input type="number" id="phy_tp" placeholder="أعمال تطبيقية">
                <input type="number" id="phy_exam" placeholder="الاختبار">
            </div>
            <div class="subject">
                <label>الكيمياء:</label>
                <input type="number" id="chem_td" placeholder="أعمال موجهة">
                <input type="number" id="chem_tp" placeholder="أعمال تطبيقية">
                <input type="number" id="chem_exam" placeholder="الاختبار">
            </div>
            <div class="subject">
                <label>الإعلام الآلي:</label>
                <input type="number" id="cs" placeholder="المعدل">
            </div>
            <div class="subject">
                <label>الجبر:</label>
                <input type="number" id="alg_tp" placeholder="أعمال تطبيقية">
                <input type="number" id="alg_exam" placeholder="الاختبار">
            </div>
            <div class="subject">
                <label>التحليل:</label>
                <input type="number" id="ana_td" placeholder="أعمال موجهة">
                <input type="number" id="ana_exam" placeholder="الاختبار">
            </div>
            <div class="subject">
                <label>الاحتمالات:</label>
                <input type="number" id="prob_td" placeholder="أعمال موجهة">
                <input type="number" id="prob_exam" placeholder="الاختبار">
            </div>
            <div class="subject">
                <label>الإنجليزية:</label>
                <input type="number" id="eng" placeholder="المعدل">
            </div>
            <div class="subject">
                <label>الأخلاقيات:</label>
                <input type="number" id="ethics" placeholder="المعدل">
            </div>
            <button type="button" onclick="calculateGPA()">احسب المعدل</button>
        </form>
        <h3 id="result">معدلك: --</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
